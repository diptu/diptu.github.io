name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-node:
    runs-on: ubuntu-latest
    containers: node:18 

    steps:
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v3
      - run : npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: actions/deploy@v4


     